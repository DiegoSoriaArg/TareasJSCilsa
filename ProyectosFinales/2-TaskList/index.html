<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a href="#" class="navbar-brand">App Lista de Tareas</a>
        </div>
    </nav>

    <div class="container">
        <div class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="formTask">
                            <div class="form-grup">
                                <input type="text" id="title" placeholder="Agrega una tarea" class="form-control">
                            </div>
                            <div class="form-grup pt-4">
                                <textarea id="description" rows="10" cols="30" class="form-control"
                                    placeholder="Agrega una descripcion"></textarea>
                            </div>
                            <div class="pt-4"></div>
                            <button type="submit" class="btn btn-primary btn-block">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="tareas">

                </div>
            </div>
        </div>
        <div class="container">
            <div style="text-decoration: none">Power By <a href="https://www.facebook.com/SoriaDev" target="_blank">Soria-Developer ğŸ¼</a></div>
        </div>
    </div>

    
    <script src="app.js"></script>
</body>

</html>
